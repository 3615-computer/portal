<div class="flex flex-wrap -mx-4 mt-12">
  {{ range .Posts }}
  <div class="w-full md:w-1/2 lg:w-1/3 px-4 mb-4">
    <a href="/miniblog/{{ .Author.NameURL }}/posts/{{ .ID }}">
    <div class="bg-white dark:bg-slate-900 drop-shadow rounded-lg p-4  h-full">
      <div class="text-amber-500 dark:text-amber-400 font-semibold text-2xl mb-2">
        {{ .Title }}
      </div>
      <div class="dark:text-white font-medium text-l mb-2 h-8"><span>{{ .CreatedAt }}</span></div>
      </a>
    </div>
  </div>
  {{ end }}
</div>
