<div class="p-8 bg-white dark:bg-slate-900 drop-shadow relative rounded-xl mb-8">
  <div class="w-full">
    <form class="" action="/miniblog/{{ .Post.Author.NameURL }}/posts/{{ .Post.ID }}/delete" method="post">
      <h2 class="text-4xl dark:text-amber-400 font-bold mb-8">Are you sure?</h2>
      <p>Do you really want to delete "{{ .Post.Title }}"?</p>
      <div class="flex items-center justify-between mt-4">
        <button class="py-2 px-3 bg-amber-500 hover:bg-amber-400 text-white dark:text-slate-900 text-sm font-semibold rounded-md shadow focus:outline-none" type="submit">Delete</button>
      </div>
    </form>
  </div>
</div>
