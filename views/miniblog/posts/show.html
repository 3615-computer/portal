<div class="flex flex-wrap -mx-4 mt-12">
  <div class="w-full px-4">
    <div class="bg-white dark:bg-slate-900 drop-shadow rounded-lg p-8 mb-4">
      {{ if eq .mastodonAccount.UserID .Author.ID }}
      <div class="flex flex-row-reverse">
        <a
          class="py-2 px-3 mx-2 bg-amber-500 hover:bg-amber-400 text-white dark:text-slate-900 text-sm font-semibold rounded-md shadow focus:outline-none"
          href="/miniblog/{{ .Author.NameURL }}/posts/{{ .Post.ID }}/edit"
          >Edit</a
        >
        <a
          class="py-2 px-3 mx-2 bg-amber-500 hover:bg-amber-400 text-white dark:text-slate-900 text-sm font-semibold rounded-md shadow focus:outline-none"
          href="/miniblog/{{ .Author.NameURL }}/posts/{{ .Post.ID }}/delete"
          >Delete</a
        >
      </div>
      {{ end }}
      <div class="dark:text-amber-400 text-center font-bold text-4xl mb-2">{{ .Post.Title }}</div>
      <div class="dark:text-white mb-2">
        <div class="mb-2 miniblog">{{ .PostBody }}</div>
      </div>
    </div>
  </div>
</div>
