<div class="flex flex-wrap -mx-4">
  {{ range .Posts }}
  <div class="w-full px-4">
    <div class="bg-white dark:bg-slate-900 drop-shadow rounded-lg p-4 mb-4">
      <div class="dark:text-amber-400 font-bold text-2xl mb-2"><a href="/miniblog/{{ .Author.NameURL }}/posts/{{ .ID }}">{{ .Title }}</a></div>
      <div class="dark:text-amber-400"><a href="/">{{ .CreatedAt }}</a></div>
      <p>{{ .Body }}</p>
    </div>
  </div>
  {{ end }}
</div>
